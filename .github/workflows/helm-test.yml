name: Helm Chart End-to-End Tests

on:
  push:
    branches: [ main, helm-testing-implementation ]
  pull_request:
    branches: [ main, helm-testing-implementation ]
  workflow_call:

jobs:
  helm-e2e-tests:
    name: Helm End-to-End Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.16.4'

    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.28.0'

    - name: Set up Kind
      uses: helm/kind-action@v1
      with:
        cluster_name: pca-external-issuer
        config: e2e/kind_config/config.yaml

    - name: Export kubeconfig to expected location
      run: |
        kind get kubeconfig --name pca-external-issuer > /tmp/pca_kubeconfig
        echo "Kubeconfig created at /tmp/pca_kubeconfig"
        ls -la /tmp/pca_kubeconfig

    - name: Build manager binary
      run: make manager

    - name: Deploy cert-manager
      run: make deploy-cert-manager

    - name: Run Helm tests
      run: cd tests/helm && go mod tidy && go test -v ./... -timeout=15m
